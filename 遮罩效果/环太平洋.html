<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{padding: 0;margin: 0;}
			#box{position: relative;width: 500px;height: 500px;margin: 50px auto;}
			#box img{width: 500px;height: 500px;position: absolute;}
			#wrap{width: 500px;height: 500px; position: absolute;top: 0;left: 0;background: rgba(0,0,0,0.7);text-align: center;display: table;}
			p{font-family: "arial narrow";font-size: 50px;color: darkturquoise;display:table-cell;vertical-align: middle;}
		</style>
	</head>
	<body>
		<div id="box">
			<img src="images/机甲.jpg"/>
			<div id="wrap">
				<p>GipsyDanger</p>
			</div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript">		
		$("#box").on("mouseenter",function(){
			var count = 500;
			var timer1 = setInterval(function(){
				count -=10;
				if (count <= 60) {
					$("p").hide();
				}
				if (count <= 0) {
					count = 0;
					clearInterval(timer1);
				}
				$("#wrap").css("height",count);
			},10);			
		});
		$("#box").css("cursor","wait").on("mouseleave",function(){
			var count = 0;
			var timer2 = setInterval(function(){
				count +=10;
				if (count >= 50) {
					$("p").show();
				}
				if (count >= 500) {
					count = 500;
					clearInterval(timer2);
				}				
				$("#wrap").css("height",count);
			},10)
		});
	</script>
</html>
